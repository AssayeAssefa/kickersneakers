<template>
    <div>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-4 slds-m-top_small">
                <a href="JavaScript:void(0);">
                    {cartItem.Thumb}
                </a>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-m-top_small">
                <a href="JavaScript:void(0);">
                    {cartItem.Name}
                </a>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-m-top_small">
                <lightning-formatted-number currency-code="USD" format-style="currency"
                    currency-display-as="symbol" maximum-fraction-digits="2"
                    value={cartItem.Price}>
                </lightning-formatted-number>
            </div>
            <div class="slds-col slds-size_1-of-4">
                <lightning-input type="number" value={cartItem.Quantity} min="1" step="1">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-p-left_x-large slds-m-top_small">
                <lightning-button value="Delete" label="Delete" icon-name="action:delete"
                    variant="destructive" onclick={removeItemClicked}>

                </lightning-button>
            </div>
        </div>
    </div>
</template>
